[general]
# iCloud同步配置文件图标
https://raw.githubusercontent.com/mubdao/Profiles/main/quantumultx/conf/Mbdao.png
# 资源解析器，可用于自定义各类远程资源的转换，如节点，规则，复写
resource_parser_url=https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js
# 网测试链接
network_check_url=http://taobao.com/
# 服务器测试链接
server_check_url=http://cp.cloudflare.com/generate_204
# 节点延迟测试超时参数，需小于 5000 毫秒才生效
server_check_timeout=2000
# 用于节点页面的节点信息展示，可完整自定义展示内容与方式
geo_location_checker=disabled
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js
# 列表中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me
# 以下列表中的内容将不经过 QuantumultX的处理，设置后建议重启设备
excluded_routes=239.255.255.250/32
# UDP白名单
udp_whitelist=1-442, 444-65535

[dns]
# 禁用系统DNS
no-system
# 禁用IPV6
no-ipv6
# DNS服务器
server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
# 启用 DoH3 (DNS over HTTP/3)
;prefer-doh3
# DoH加密DNS服务器
;doh-server=https://dns.alidns.com/dns-query,https://doh.pub/dns-query
# 域名指定 DNS 映射
# Firebase Cloud Messaging
address=/mtalk.google.com/108.177.125.188
# Google Dl
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29
server=/update.googleapis.com/119.29.29.29
# Apple
server=/apple.com/223.5.5.5
server=/*icloud.com/223.5.5.5
server=/*icloud.com.cn/223.5.5.5
server=/testflight.apple.com/8.8.4.4
# Alibaba
server=/*.alicdn.com/223.5.5.5
server=/aliyun.com/223.5.5.5
server=/*.aliyun.com/223.5.5.5
server=/taobao.com/223.5.5.5
server=/*.taobao.com/223.5.5.5
server=/tmall.com/223.5.5.5
server=/*.tmall.com/223.5.5.5
# JD
server=/jd.com/119.29.29.29
server=/*.jd.com/119.29.29.29
# Tencent
server=/*.qq.com/119.29.29.29
server=/*.tencent.com/119.29.29.29
server=/weixin.com/119.29.29.29
server=/*.weixin.com/119.29.29.29
# bilibili
server=/bilibili.com/119.29.29.29
server=/*.bilibili.com/119.29.29.29
server=/hdslb.com/119.29.29.29
# Baidu
server=/*.baidu.com/119.29.29.29
server=/*.bdstatic.com/119.29.29.29

[policy]
static=Mubdao, resource-tag-regex=Texon|Flower, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Alpha/AAEX.png

[server_remote]
