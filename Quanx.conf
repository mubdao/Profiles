[general]
# iCloud同步配置文件图标
profile_img_url=https://raw.githubusercontent.com/mubdao/Profiles/main/image/mbd.png

# 资源解析器
resource_parser_url=https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

# 服务器测试链接
server_check_url=http://cp.cloudflare.com/generate_204

# 节点延迟测试超时参数，需小于 5000 毫秒才生效
server_check_timeout=2000

# 用于节点页面的节点信息展示，可完整自定义展示内容与方式
geo_location_checker=http://ip-api.com/json/?lang=en, https://raw.githubusercontent.com/mubdao/Profiles/main/script/ip.js

# UDP白名单
udp_whitelist=1-442, 444-65535

[dns]
no-system
no-ipv6
server=223.5.5.5
server=119.29.29.29

# 远程订阅服务
[server_remote]
机场订阅, tag=Atomlantis, update-interval=172800, opt-parser=true, enabled=true
机场订阅, tag=AmyTelecom, update-interval=172800, opt-parser=true, enabled=true
机场订阅, tag=Mesl, update-interval=172800, opt-parser=true, enabled=true

# 本地节点服务
[server_local]
#

# 策略分组
[policy]
static=Prx, AmyTelecom, Atomlantis, Mesl, Lmt, GPT, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Quantumult_X.png
static=Atomlantis, resource-tag-regex=Atom, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Quantumult_X.png
static=AmyTelecom, resource-tag-regex=Amy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Quantumult_X.png
static=Mesl, resource-tag-regex=Mesl, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Quantumult_X.png
static=Lmt, server-tag-regex=0.2|Lux, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Quantumult_X.png
static=GPT, server-tag-regex=United|US|美, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Quantumult_X.png

# 远程规则分流
https://raw.githubusercontent.com/mubdao/Profiles/main/list/ad.list, tag=AD, force-policy=reject, update-interval=-1, opt-parser=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/list/gpt.list, tag=Chat GPT, force-policy=GPT, update-interval=-1, opt-parser=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/list/media.list, tag=Media, force-policy=Lmt, update-interval=-1, opt-parser=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/list/pxy.list, tag=Proxy, force-policy=Prx, update-interval=-1, opt-parser=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/rule/cn.list, tag=CN, force-policy=direct, update-interval=-1, opt-parser=true, enabled=true

# 本地规则分流
[filter_local]
# Local Area Network 局域网
host-suffix, local, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 100.64.0.0/10, direct
ip-cidr, 224.0.0.0/4, direct
ip6-cidr, fe80::/10, direct
final, Prx

# 远程重写规则
[rewrite_remote]
https://raw.githubusercontent.com/mubdao/Profiles/main/Rewrites/blockads.conf, tag=Block Ad, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/Rewrites/youtube.conf, tag=YouTube, update-interval=172800, opt-parser=true, inserted-resource=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/Rewrites/bilibili.conf, tag=BiliBili, update-interval=-1, opt-parser=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/Rewrites/weibo_intl.conf, tag=Weibo_intl, update-interval=-1, opt-parser=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/sgmodule/bd.sgmodule, tag=Baidu Replace, update-interval=-1, opt-parser=true, enabled=true
https://raw.githubusercontent.com/mubdao/Profiles/main/Rewrites/crack.conf, tag=App Crack, update-interval=-1, opt-parser=true, enabled=true

# 本地重写规则
[rewrite_local]

# 脚本任务
[task_local]
event-interaction https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/streaming-ui-check.js, tag=解锁查询, img-url=https://raw.githubusercontent.com/anker1209/icon/main/unlock4.png, enabled=true
event-interaction https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/geo_location.js, tag=网络服务, img-url=https://raw.githubusercontent.com/anker1209/icon/main/geo.png, enabled=true

# HTTP 后端
[http_backend]
#

# 证书主机名
[mitm]
skip_validating_cert = true

# GeoLite2
# GeoLite2:https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb
